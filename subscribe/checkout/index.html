<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Checkout Test - Nucora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .api-config {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .api-config input {
            margin-bottom: 10px;
        }

        .info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }

        .error {
            background: #fee;
            border-left: 4px solid #e74c3c;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #c0392b;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #effff4;
            border-left: 4px solid #27ae60;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #2d8659;
            display: none;
        }

        .success.show {
            display: block;
        }

        .link {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Stripe Checkout Test</h1>
        <p class="subtitle">Test your Stripe subscription checkout flow</p>

        <form id="checkoutForm">
            <div class="form-group">
                <label for="planId">Plan ID (UUID):</label>
                <input 
                    type="text" 
                    id="planId" 
                    name="planId" 
                    placeholder="e.g., 123e4567-e89b-12d3-a456-426614174000"
                    required
                >
            </div>

            <div class="form-group">
                <label for="jwtToken">JWT Token:</label>
                <input 
                    type="text" 
                    id="jwtToken" 
                    name="jwtToken" 
                    placeholder="Bearer token from login"
                    required
                >
            </div>

            <div class="api-config">
                <label for="apiUrl">API Base URL:</label>
                <input 
                    type="text" 
                    id="apiUrl" 
                    name="apiUrl" 
                    value="http://localhost:3000/api/v1"
                    placeholder="http://localhost:3000/api/v1"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Create Checkout Session
            </button>
        </form>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <div class="info">
            <strong>Instructions:</strong><br>
            1. Enter your pricing plan ID<br>
            2. Enter your JWT authentication token<br>
            3. Click "Create Checkout Session"<br>
            4. You'll be redirected to Stripe checkout
        </div>
    </div>

    <script>
        const form = document.getElementById('checkoutForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
        }

        function showSuccess(message) {
            successMsg.innerHTML = message;
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const planId = document.getElementById('planId').value.trim();
            const jwtToken = document.getElementById('jwtToken').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();

            if (!planId || !jwtToken) {
                showError('Please fill in all required fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            try {
                const response = await fetch(`${apiUrl}/subscription/checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({ planId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }

                if (data.checkoutUrl) {
                    showSuccess(`Checkout URL created! <a href="${data.checkoutUrl}" target="_blank" class="link">Click here to open Stripe Checkout</a>`);
                    // Optionally auto-redirect
                    // window.location.href = data.checkoutUrl;
                } else {
                    showError('No checkout URL received from server');
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Checkout Session';
            }
        });
    </script>
</body>
</html>
